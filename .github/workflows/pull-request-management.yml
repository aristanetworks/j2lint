---
name: Code Testing
on:
  pull_request

jobs:
  lint:
    name: Run pylint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install tox tox-gh-actions
      - name: "Run lint"
        run: tox -e lint
  type:
    name: Run mypy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install tox tox-gh-actions
      - name: "Run mypy"
        run: tox -e type
  tox:
    name: Run pytest for supported Python versions
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install tox tox-gh-actions
      - name: "Run tox for ${{ matrix.python }}"
        run: tox
