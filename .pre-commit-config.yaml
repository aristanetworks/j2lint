# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
ci:
  autoupdate_commit_msg: "CI: pre-commit autoupdate"
  
files: ^(j2lint|tests)/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        #exclude_types: [jinja, text]
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - name: Check and insert license on Python files
        id: insert-license
        files: .*\.py$
        args:
          - --license-filepath
          - .github/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --no-extra-eol

      - name: Check and insert license on Jinja2 files
        id: insert-license
        files: .*\.j2$
        args:
          - --license-filepath
          - .github/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --comment-style
          - '{#||#}'
          - --no-extra-eol

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
    - id: ruff
      name: Run Ruff linter
      args: [ --fix ]
    - id: ruff-format
      name: Run Ruff formatter

  - repo: https://github.com/pycqa/pylint
    rev: v3.3.1
    hooks:
      - id: pylint
        name: Check for Linting error on Python files
        description: This hook runs pylint.
        types: [python]
        args:
          - -rn                      # Only display messages
          - -sn                      # Don't display the score
          - --rcfile=pyproject.toml  # Link to config file
          # Suppress duplicate code for modules header
          - -d duplicate-code
        additional_dependencies:
          - jinja2
          - rich
        exclude: ^tests/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.1
    hooks:
      - id: mypy
        args:
          - --config-file=pyproject.toml
        # Do not run on test
        files: ^(j2lint)/

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        name: Checks for common misspellings in text files.
        entry: codespell
        language: python
        types: [text]
