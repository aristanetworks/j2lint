# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
files: ^(j2lint|tests)/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        #exclude_types: [jinja, text]
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - name: Check and insert license on Python files
        id: insert-license
        files: .*\.py$
        args:
          - --license-filepath
          - .github/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --no-extra-eol

      - name: Check and insert license on Jinja2 files
        id: insert-license
        files: .*\.j2$
        args:
          - --license-filepath
          - .github/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --comment-style
          - '{#||#}'
          - --no-extra-eol

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: Check for PEP8 error on Python files
        args:
          - --config=/dev/null
          - --max-line-length=160
        types: [python]

  - repo: https://github.com/pycqa/pylint
    rev: v2.17.0
    hooks:
      - id: pylint # Use pylintrc file in repository
        name: Check for Linting error on Python files
        description: This hook runs pylint.
        types: [python]
        args:
          # Suppress duplicate code for modules header
          - -d duplicate-code
        additional_dependencies:
          - jinja2
          - rich
        exclude: ^tests/

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Check for changes when running isort on all python files

  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black
        name: Check for changes when running Black on all python files

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args:
          - --config-file=pyproject.toml
        # additional_dependencies:
        # Do not run on test
        files: ^(j2lint)/
